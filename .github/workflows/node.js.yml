# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      # Step to checkout your repository
      - uses: actions/checkout@v4

      # Set up Node.js without cache to ensure a fresh install every time
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'none'  # Disable the cache explicitly

      # Clean install to remove `node_modules` and package-lock.json before install
      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json # Ensure a fresh install
          npm install
